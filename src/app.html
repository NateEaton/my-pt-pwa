<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%sveltekit.assets%/favicon.svg" sizes="any" type="image/svg+xml">
  <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.svg">

  <link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1976d2" id="theme-color-meta" />
  <title>My PT</title>
  <script>
    (function () {
      try {
        const savedTheme = localStorage.getItem('pt_theme') || 'auto';
        const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const actualTheme = savedTheme === 'auto' ? (systemPrefersDark ? 'dark' : 'light') : savedTheme;
        document.documentElement.setAttribute('data-theme', actualTheme);
      } catch (error) {
        // Fallback for environments without localStorage
        console.warn('Theme initialization failed:', error);
      }
    })();
  </script>
  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
